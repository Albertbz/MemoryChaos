<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Chaos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Memory Chaos</h1>
  <div id="main" style="display: flex; justify-content: center; align-items: flex-start; gap: 48px; margin-top: 32px;">
    <div id="grid-wrapper" style="display:inline-block;position:relative;">
      <div id="grid"></div>
      <div id="controls" style="position:absolute; left: calc(100% + 16px); top: 50%; transform: translateY(-50%);">
        <div style="display:flex;flex-direction:row;align-items:flex-start;gap:12px;">
          <div style="display:flex;flex-direction:column;gap:12px;align-items:center;">
            <button class="color-btn" data-color="#FFFFFF" title="White"
              style="width:48px;height:48px;padding:0;border:none;cursor:pointer;background:none;">
              <span
                style="display:inline-block;width:48px;height:48px;background-color:#FFFFFF;border-radius:6px;position:relative;overflow:hidden;">
                <img src="brick2x2.jpeg"
                  style="width:100%;height:100%;position:absolute;left:0;top:0;mix-blend-mode:multiply;filter:brightness(1);pointer-events:none;" />
              </span>
            </button>
            <button class="color-btn" data-color="#FFEB3B" title="Yellow"
              style="width:48px;height:48px;padding:0;border:none;cursor:pointer;background:none;">
              <span
                style="display:inline-block;width:48px;height:48px;background-color:#FFEB3B;border-radius:6px;position:relative;overflow:hidden;">
                <img src="brick2x2.jpeg"
                  style="width:100%;height:100%;position:absolute;left:0;top:0;mix-blend-mode:multiply;filter:brightness(1);pointer-events:none;" />
              </span>
            </button>
            <button class="color-btn" data-color="#1E88E5" title="Blue"
              style="width:48px;height:48px;padding:0;border:none;cursor:pointer;background:none;">
              <span
                style="display:inline-block;width:48px;height:48px;background-color:#1E88E5;border-radius:6px;position:relative;overflow:hidden;">
                <img src="brick2x2.jpeg"
                  style="width:100%;height:100%;position:absolute;left:0;top:0;mix-blend-mode:multiply;filter:brightness(1);pointer-events:none;" />
              </span>
            </button>
            <button class="color-btn" data-color="#E53935" title="Red"
              style="width:48px;height:48px;padding:0;border:none;cursor:pointer;background:none;">
              <span
                style="display:inline-block;width:48px;height:48px;background-color:#E53935;border-radius:6px;position:relative;overflow:hidden;">
                <img src="brick2x2.jpeg"
                  style="width:100%;height:100%;position:absolute;left:0;top:0;mix-blend-mode:multiply;filter:brightness(1);pointer-events:none;" />
              </span>
            </button>
            <button id="eraseBtn" class="mode-btn" title="Erase"
              style="width:48px;height:48px;padding:0;border:none;cursor:pointer;background:#fff;border-radius:6px;">
              <img src="eraser.png" alt="Erase"
                style="width:28px;height:28px;pointer-events:none;display:block;margin:auto;" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
  <!-- ESP connection controls -->
  <div style="display:flex;justify-content:center;gap:8px;align-items:center;margin-top:18px;">
    <input id="espIpInput" type="text" placeholder="ESP IP (e.g. 192.168.1.123)"
      style="padding:8px;border-radius:6px;border:1px solid #ccc;width:200px;" />
    <button id="testEspBtn"
      style="padding:8px 12px;border-radius:6px;border:1px solid #333;background:#eee;cursor:pointer;">Test
      connection</button>
    <span id="espStatus" style="margin-left:8px;font-weight:600;color:#666"></span>
  </div>

  <div style="display:flex;justify-content:center;margin-top:12px;">
    <button id="sendChaos"
      style="padding:10px 18px;border-radius:8px;border:1px solid #333;background:#ff6b6b;color:#fff;cursor:pointer;">Send
      chaos!</button>
  </div>
</body>

</html>
